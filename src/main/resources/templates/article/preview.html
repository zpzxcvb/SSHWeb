<!DOCTYPE html>
<html>
<head>
<title>文章列表</title>
<link rel="stylesheet" href="/js/lib/layui/css/layui.css">

<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/lib/layui/layui.js"></script>
<style type="text/css">
	.content{
		font-size: 18px;
		line-height: 36px;
		padding: 20px;
	}
	.content p{
		margin-bottom: 15px;
	}
	.file{
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<div style="text-align: center;">
			<h1>${obj.title}</h1>
			<h3>发布时间：${obj.create_time} 发布者：${obj.nick_name}</h3>
		</div>
		<div class="content">${obj.content}</div>
		<div class="file">
			<strong> 
				附件：
				<a href="${obj.file_url}">
					${obj.file_url?substring(obj.file_url?lastIndexOf('\\')+1) }
				</a>
			</strong>
		</div>
	</div>
	<script type="text/javascript" src="/js/myjs.js"></script>
	<script>
		layui.use([ 'table' ], function() {
			
		});
	</script>
</body>
</html>
