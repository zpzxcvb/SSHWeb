<!DOCTYPE html>
<html>
<head>
	<title>菜单信息列表</title>
	<link rel="stylesheet" href="/js/lib/layui/css/layui.css">
	<link rel="stylesheet" href="/js/lib/zTree/css/zTreeStyle/zTreeStyle.css">
	
	<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="/js/lib/zTree/jquery.ztree.core.js"></script>
</head>
<body>
	<div class="layui-row layui-col-space10">
		<div class="layui-col-md9">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card-header">
						<div class="layui-inline table-search">
							<div class="layui-input-inline">
								<input class="layui-input" id="key" type="search" placeholder="请输入名称">
							</div>
							<a id="searchModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-search"></i> 查询</a>
						</div>
					</div>
					<div class="layui-card-body">
						<table id="table" lay-filter="table_event">
						</table>
					</div>
				</div>
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">角色所属用户</div>
						<div class="layui-card-body">
							<table id="table_user" lay-filter=""></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-col-md3">
			<div class="layui-card">
				<div class="layui-card-header">角色所属权限</div>
				<div class="layui-card-body">
					<ul id="menuTree" class="ztree"></ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/myjs.js"></script>
	<script type="text/html" id="toolbars">
		<div id="" class="layui-btn-container">
			<a lay-event="addModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i> 添加</a>
			<a lay-event="deleteModel" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-delete"></i> 删除</a>
			<a lay-event="editModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i> 编辑</a>
			<a lay-event="grantMenu" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-auz"></i> 分配权限</a>
		</div>
	</script>
	<script>
	var table,tableIns;
	function initTable(table){
		var params = {
			 id: "#table",
			 url: "/sys/role/pageList",
			 toolbar: '#toolbars',
			 columns: [
		    	{type: 'checkbox', fixed: 'left'},
		      	{type: 'numbers', title: '序号', fixed: 'left'},
		      	{field: 'roleName', title: '角色名称'},
		      	{field: 'description', title: '描述'},
		      	{field: 'createTime', title: '创建时间'}
		    ]
		};
		tableIns = table_layui(table, params);
	}
	layui.use('table', function(){
		table = layui.table;
		//初始化table
		initTable(table);
		loadUserTable(table,"0");
		//监听头工具条事件
		  table.on('toolbar(table_event)', function(obj){
		      var method = obj.event;
		      active[method] ? active[method].call(this, table) : '';
		  });
		//监听单击行事件
		  table.on('row(table_event)', function(obj){
			  loadRolePermission(obj.data.roleId);
			  loadUserTable(table, obj.data.roleId);
		  });
		  //监听普通按钮事件
		  $('.table-search .layui-btn').click(function(){
		  	  var method = this.id;
		  	  active[method] ? active[method].call(this, table) : '';
		  });
	});
	var active = {
		searchModel: function(table){
			var key = $("#key").val();
			tableIns.reload({
				where:{key: key}
		  	});
		},
		addModel: function(table){
			openDialog(table, 'table', '/sys/role/saveOrUpdate');
		},
		deleteModel: function(table){
			confirm_Delete(table, 'table', "/sys/role/deleteByIds", "roleId");
		},
		editModel: function(table){
			editDialog(table, 'table', '/sys/role/saveOrUpdate', "roleId");
		},
		grantMenu: function(table){
			editDialog(table, 'table', '/sys/role/grantMenu', "roleId");
		}
	}
	
	function loadRolePermission(roleId){
		//初始化tree(非异步)
		initTree({
			id: "menuTree",
			url: "/sys/role/findPermissionByRoleId?roleId="+roleId,
		});
	}
	function loadUserTable(table, roleId){
		var params = {
			 id: "#table_user",
			 url: "/sys/role/findUserByRoleId/"+roleId,
			 width: 500,
			 columns: [
		      	{type: 'numbers', title: '序号', fixed: 'left'},
		      	{field: 'user_name', title: '用户名'},
		      	{field: 'status', title: '状态', sort: true, templet: function(d){
		        	return d.status == 1 ? "可用" : "<span style='color: red;'>禁用</span>";
			    }}
		    ]
		};
		table_layui(table, params);
	}
	</script>
</body>
</html>
