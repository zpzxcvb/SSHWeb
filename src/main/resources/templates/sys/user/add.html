<!DOCTYPE html>
<html>
<head>
	<title>用户信息</title>
	<link rel="stylesheet" href="/js/lib/layui/css/layui.css">
	
	<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
	<script src="/js/lib/layui/layui.js"></script>
</head>
<body>
	<div>
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" id="userName" name="userName" class="layui-input" placeholder="请输入用户名称" autocomplete="off"/>
				</div>
			</div>
			<div id="password_div" class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password" class="layui-input" placeholder="请输入密码" autocomplete="new-password"/>
				</div>
			</div>
			<button class="layui-btn layui-hide" lay-submit lay-filter="form-submit">提交</button>
		</form>
	</div>

	<script type="text/javascript" src="/js/myjs.js"></script>
	<script>
		layui.use(['form'], function() {
			var form = layui.form;
			//表单提交
			formSubmit(form,'/sys/user/saveUser', 'form-submit');
		});
	</script>
</body>
</html>
