<!DOCTYPE html>
<html>
<head>
	<title>用户信息</title>
	<link rel="stylesheet" href="/js/lib/layui/css/layui.css">
	
	<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
	<script src="/js/lib/layui/layui.js"></script>
</head>
<body>
	<div>
		<form class="layui-form layui-form-pane" lay-filter="userInfo">
			<input type="hidden" name="id" id="id"/>
			<input type="hidden" name="userId" value="${userId}"/>
			<div class="layui-form-item">
				<label class="layui-form-label">昵称</label>
				<div class="layui-input-inline">
					<input type="text" name="nickName" class="layui-input" placeholder="请输入昵称" autocomplete="off"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="realName" class="layui-input" placeholder="请输入真实姓名" autocomplete="off"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" class="layui-input" placeholder="请输入联系电话" autocomplete="off"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-inline">
					<input type="text" name="email" class="layui-input" placeholder="请输入邮箱地址" autocomplete="off"/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<a id="postBtn" class="layui-btn">保存</a>
					<a class="layui-btn layui-btn-primary" onclick="closeDialog()">取消</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/js/myjs.js"></script>
	<script>
		layui.use(['form'], function() {
			var form = layui.form;
			//修改表单时赋值
			loadFormValue(form, 'userInfo', '/sys/user/userInfoByUserId');
			formSubmit("/sys/user/saveUserInfo");
		});
	</script>
</body>
</html>
