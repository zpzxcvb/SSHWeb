<!DOCTYPE html>
<html>
<head>
	<title>sysMenu</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/js/lib/layui/css/layui.css">
	<link rel="stylesheet" href="/js/lib/zTree/css/zTreeStyle/zTreeStyle.css">
	
	<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
	<script src="/js/lib/layui/layui.js"></script>
	<script type="text/javascript" src="/js/lib/zTree/jquery.ztree.core.js"></script>
</head>
<body>
	<div style="border: solid red 1px;"  class="layui-main">
		<div style="width: 20%;float: left;">
			<ul id="menuTree" class="ztree"></ul>
		</div>
		<div style="width: 80%;float: left;">
			<div class="layui-inline table-search">
				<div class="layui-input-inline">
		    		<input class="layui-input" id="menuName" type="search" placeholder="请输入菜单名称">
		    	</div>
		    	<button id="searchModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-search"></i> 查询</button>
		  	</div>
		  	<table id="table" lay-filter="table_event"> </table>
		  	<script type="text/html" id="toolbars">
			<div id="" class="layui-btn-container">
				<button lay-event="addModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
			  	<button lay-event="deleteModel" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-delete"></i> 删除</button>
			  	<button lay-event="editModel" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i> 编辑</button>
			</div>
			</script>
		</div>
	</div>
	<script type="text/javascript" src="/js/myjs.js"></script>
	<script>
	function initTable(table){
		var params = {
			 id: "#table",
			 url: "/menu/pageList",
			 width: 1000,
			 toolbar: '#toolbars',
			 columns: [
		    	{type: 'checkbox', fixed: 'left'},
		      	{type: 'numbers', title: '序号', fixed: 'left'},
		      	{field: 'menuName', title: '菜单名称'},
		      	{field: 'url', title: '链接地址'},
		      	{field: 'pid', title: '父级'},
		      	{field: 'type', title: '状态', sort: true, templet: function(d){
		        	return d.type == 1 ? "显示" : "<span style='color: red;'>隐藏</span>";
		      	}}
		    ]
		};
		table_layui(table, params);
	}
	var table;
	layui.use('table', function(){
		table = layui.table;
		//初始化tree(非异步)
		initTree("menuTree", "/menu/menuList");
		//初始化table
		initTable(table);
			
		$("#menuName").keydown(function(event){
			  if(event.keyCode == 13){
				  active.searchModel(table);
			  }
		  });
		  //监听工具条事件
		  table.on('toolbar(table_event)', function(obj){
		      var method = obj.event;
		      active[method] ? active[method].call(this, table) : '';
		  });
		  //监听普通按钮事件
		  $('.table-search .layui-btn').click(function(){
		  	  var method = this.id;
		  	  active[method] ? active[method].call(this, table) : '';
		  });
	});
	var active = {
		searchModel: function(table){
			var menuName = $("#menuName").val();
		  	table.reload('table',{
				where:{menuName: menuName}
		  	});
		},
		addModel: function(table){
			openDialog(table, 'table', '/menu/saveOrUpdate');
		},
		deleteModel: function(table){
			confirm_Delete(table, 'table', "/menu/deleteByIds");
		},
		editModel: function(table){
			editDialog(table, 'table', '/menu/saveOrUpdate');
		}
	}
	function zTreeClick(event, treeId, treeNode) {
		table.reload('table',{
			where:{
				pid: treeNode.id,
			}
	  	});
	}
	</script>
</body>
</html>
