<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../static/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/lib/vue.js"></script>
<script src="test.js"></script>
</head>
<body>
	
	<div id="app">
	  <table border="" cellspacing="" cellpadding="">
	  	<tr>
	  		<th>site</th>
	  		<th>url</th>
	  		<th>message</th>
	  	</tr>
	  	<tr v-for="item in items">
			<td>{{item.site}}</td>
			<td>{{item.url}}</td>
			<td v-html="item.message">{{item.message}}</td>	  		
	  	</tr>
	  </table>
	  <input type="text" name="" id="" v-model="username"/>
	  <span id="">
	  	{{username}}
	  </span>
	  <input type="button" name="" id="" value="确定" @click="test"/>
	</div>
	<script type="text/javascript">
		var data = {username:"张三",
			items:[
				{message:"<h1>菜鸟教程-语文</h1>", site: "语文", url: "www.runoob.com"},
				{message:"<h1>菜鸟教程-数学</h1>", site: "数学", url: "www.runoob.com"}
			]
		}
		new Vue({
		  el: '#app',
		  data: data,
		  methods: {
		  	test:function(){
		  		alert(this.username);
		  	}
		  }
		})
	</script>
</body>
</html>
