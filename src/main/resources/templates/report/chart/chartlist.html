<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图表列表</title>
<link rel="stylesheet" href="/js/lib/layui/css/layui.css">

<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
<script src="/js/lib/layui/layui.js"></script>
<script src="/js/lib/echarts4/echarts.min.js"></script>
<style>
	.chart{
		width: 100%;
		height: 280px;
	}
</style>
</head>
<body>

	<div class="layui-row layui-col-space15">
		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="layui-card-header">line</div>
				<div class="layui-card-body">
					<div id="line" class="chart"></div>
				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">pie</div>
				<div class="layui-card-body">
					<div id="pie" class="chart"></div>
				</div>
			</div>
		</div>
		<div class="layui-col-md6">
			<div class="layui-card">
				<div class="layui-card-header">bar</div>
				<div class="layui-card-body">
					<div id="bar1" class="chart"></div>
				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">bar</div>
				<div class="layui-card-body">
					<div id="bar2" class="chart"></div>
				</div>
			</div>
		</div>
	</div>
<script src="/js/chart.js"></script>
<script type="text/javascript">
	$(function(){
		line();
		pie();
		bar1();
		bar2();
	})
	function line(){
		// 基于准备好的dom，初始化echarts实例
        var myChart = lineChart('line', '折线', '数量');
        myChart.setOption({
            xAxis: {
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }]
        });
	}

	function pie(){
		// 基于准备好的dom，初始化echarts实例
        var myChart = pieChart('pie', '饼子', '来源');
        myChart.setOption({
        	legend : {
    			orient : 'vertical',
    			x : 'left',
    			data : [ '直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎' ]
    		},
    		series : {
    			data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
    		}
        });
	}
	function bar1(){
		// 基于准备好的dom，初始化echarts实例
        var myChart = barChart('bar1', '柱子', '数量');
        myChart.setOption({
            xAxis: {
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }]
        });

	}
	function bar2(){
        var myChart = barChart2('bar2', '柱子', '数量');
        myChart.setOption({
        	dataset: {
                // 这里指定了维度名的顺序，从而可以利用默认的维度到坐标轴的映射。
                // 如果不指定 dimensions，也可以通过指定 series.encode 完成映射，参见后文。
                dimensions: ['product', '2015', '2016', '2017'],
                source: [
                	/* ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4] */
                {product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7},
                {product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1},
                {product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5},
                {product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1}
                ]
            },
            series: [
                {
                	type: 'bar',
                    encode: {
                        // 将 "amount" 列映射到 X 轴。
                        x: 'product',
                        // 将 "product" 列映射到 Y 轴。
                        y: '2015'
                    }
                }
            ]
        });
	}
	
</script>
</body>
</html>
