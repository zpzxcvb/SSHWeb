<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../../static/js/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/lib/echarts4/echarts.min.js"></script>
<script type="text/javascript">
	$(function(){
		initChart1();
		initChart2();
	})
	function initChart1(){
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));
         // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {
            	trigger:'axis'
            },
            legend: {
            },
            xAxis: {type: 'category'
                /*data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]*/
            },
            yAxis: {},
            dataset:{
            	source:[
            		['', '销量', '价格','进价'],
            ['衬衫', 43.3, 85.8, 93.7],
            ['羊毛衫', 83.1, 73.4, 55.1],
            ['高跟鞋', 72.4, 53.9, 39.1]
            	]
            },
            series: [{type: 'bar'},{type: 'bar'},
            		{type: 'bar'}]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	}
	function initChart2(){
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main2'));
         // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {
            	trigger:'item'
            },
            legend: {
            },
            xAxis: {
                data: ["登记数"]
            },
            yAxis: {
            },
            series: [{
                name: '总人数',
                type: 'bar',
                data: [900],
                itemStyle:{
                	normal: {
	                    label : {
	                        show: true, position: 'insideTop',
	                        formatter:"{a} {c}个"
	                    }
                	}
                }
            },{
                name: '刚需家庭',
                type: 'bar',
                data: [300]
            },{
                name: '普通家庭',
                type: 'bar',
                data: [700]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	}
</script>
</head>
<body>


<div>
	<div id="main1" style="width: 600px;height:400px;"></div>
	<div id="main2" style="width: 600px;height:400px;"></div>
</div>

</body>
</html>
