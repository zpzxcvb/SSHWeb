<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="/css/style.css" />
<!-- bootstrap3 -->
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/validate/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/validate/messages_zh.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
<style type="text/css">
.formCenter {
	text-align: center;
	margin-top: 20%;
}

</style>
</head>
<body>
	<div class="container formCenter">
	<form id="register_form" class="form-horizontal" role="form" action="/user/save">
		<div class="form-group">
			<label for="name" class="col-sm-offset-3 col-sm-1 control-label">用户名</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名/手机/邮箱">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-offset-3 col-sm-1 control-label">密码</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-offset-3 col-sm-1 control-label">确认密码</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" id="pwd_repeat" name="pwd_repeat" placeholder="请再次输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-1">
				<button type="submit" class="btn btn-default">立即注册</button>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
